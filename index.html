<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="breakfastList"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" style="border-color:{{color}}"> (NOT considering empty items)
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkTooMuchLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           Your message is: <font color="{{color}}">{{message}}</font>
         </div>
   </div>

</body>
</html>
